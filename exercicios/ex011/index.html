    <h1>Imagem dinâmica</h1>
    <h2>Abrir esse site em varios dispositivos diferentes ou simplesmente auemnte e diminua o tamanho do seu navegador</h2>

    <picture>
       <!-- a ordem do menor para o maior deve ser seguida-->>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo audios</h1>
    <h2>vamos aprender a reproduzir audio rm HTML5.</h2>
    <audio src="midia/hey-there - half.cool.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->

    <h2>outra maneira de reproduzir audio</h2><!-- o arquivo esta com problema, mas não é culpa do codigo-->
    <audio preload="metadata" autoplay controls> 
        <source src="midia/SnapMusic_Video_192_kbps.mp3" type="audio/mpeg">
        <source src="midia/SnapMusic_Video_192_kbps.ogg" type="audio/ogg"><!--caso quira incluir deve converter para-->
        <source src="midia/SnapMusic_Video_192_kbps.wav" type="audio/wav"><!-- não recomendado, arquiovo é pesado-->
        <p>Infelizmente o seu navegador não consegue reproduzir audio. <a href="midia/SnapMusic_Video_192_kbps.mp3"> Clique aqui e baixa o arquivo</a></p><!-- se não for compativel com nenhum formtado do arquivo-->


    </audio>
