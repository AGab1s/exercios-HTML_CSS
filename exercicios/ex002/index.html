<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>pode escrever um paragráfo de qualquer jeito, basta colocar no meio do par de tags: &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->>
    </p>
    <p>Se precisar  quebrar o texto em algum lugar especifico <br>como esse, você pode usar a tag : br .</p>
    <P>Adicionar simbolos especiais:
        &reg;
        &copy;
        &trade;
    </P>

    <p> Adicionar emoji:
        &#x1F480;
        &#X1F4BB;
    </p>
</body>
</html>
