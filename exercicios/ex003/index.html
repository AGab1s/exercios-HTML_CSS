<!DOCTYPE html> <!--Capítulo 6 Aula 4 – A tag img em HTML5-->>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>testando carga de imagens</h1>

    <!--3 maneiras de inserir imagem-->>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p> <!--imagem baixada-->
    <img src="html imagem.png" alt="Logo HTML5">
    <p>Carregar que estão em sub-pastas:</p><!--imagem baixada e armazenada em uma outra pasta-->>
    <img src="imagens/css imagem.png" alt="Logo css3">
    <p>Careegar imagem externa</p><!--imagem se baixar, usando link-->>
    <img src="https://a.thumbs.redditmedia.com/zDOFJTXd6fmlD58VDGypiV94Leflz11woxmgbGY6p_4.png" alt="Logo JavaScript"> <!--URL-->>
</body>
</html>
